<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs And Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial in Html</h3>
<div id="mailbox" class="redbg">
This is Mailbox    
</div>
<span class="redbg"></span>
<!-- emmet -->
<!-- ctrl+/ for Comment the tag-->
<span class="redbg"></span>

<!-- span#idspan -->
<span id="spanid"></span> 
<!-- span#mainspan -->
<!-- . is for class and # is for ID -->
<span class="redbg"></span>
<span id="mainspan"></span>

<!-- div.redbg.spanid.another -->
<div class="redbg spanid another"></div>

<!-- Emmet takes div tag as default -->
<!-- .blackbackground -->
<div class="blackbackground"></div>

<!-- Creating Multiple elements using Emmet -->
<!-- span.myclass.myclass2.myclass3 + ,tab> -->
<!-- span.myclass.myclass2.myclass3*4 -->
<span class="myclass myclass2 myclass3"></span>
<span class="myclass myclass2 myclass3"></span>
<span class="myclass myclass2 myclass3"></span>
<span class="myclass myclass2 myclass3"></span>
</body>
</html>
