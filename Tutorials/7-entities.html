<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- ,div.container> we Use &nbsp; for adding space in the senetence -->
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div>
        <p>
            This is &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;another paragraph
        </p>
        <p>
            This paragraph contains tag &lt;p&gt;
        </p>
        <p>
            pound is written like this &pound;<br>
            Dollar is written like this &dollar;<br>
            copyright is written like this &copy;
        </p>
        <p>
            Empty character like this &#8203;
        </p>
        <p>
            Special character like this &rAarr;
        </p>
        <p>
            Special character like this &frac14;<br>
            Special character like this &frac13;
        </p>
</body>

</html>
