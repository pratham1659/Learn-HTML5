<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            background-color: #6fbbc2;
            height: "90px";
            width: "1000px";
        }
    </style>
</head>

<body>
    <!-- This is Marquee tag -->
    <marquee id="main" behavior="alternate" direction="right">
        <h1>This Is Marquee Tag</h1>
    </marquee>

    <!-- From here we can controll the speed of scrolling in marquee -->
    <marquee behavior="scroll" direction="left" scrollamount="1">Slow Scrolling</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="12">Little Fast Scrolling</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="20">Fast Scrolling</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="50">Very Fast Scrolling</marquee>

    <div>
        <marquee id="main" behavior="scroll" direction="right" scrollamount="30">
            <h3>Textbox Scrolling</h3>
        </marquee>
    </div>
</body>

</html>
